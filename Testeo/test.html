<!DOCTYPE html>
<html>

<head>
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #pdf-container {
            width: 100%;
            max-width: 1000px;
            height: 100vh;
            position: relative;
            margin: 30px auto;
            padding: 20px;
        }

        #pdf-viewer {
            width: 100%;
            height: calc(100% - 140px);
            margin-top: 100px;
        }

        #download-btn {
            display: block;
            margin: 10px auto;
            width: 120px;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 150px;
        }

        .title {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .spacer {
            height: 20px;
        }

        .notice {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            font-size: 14px;
            text-align: center;
        }

        .tab {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab button {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
        }

        .tabcontent {
            display: none;
        }

        .tabcontent.active {
            display: block;
        }

        .tablinks.active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'pdf-tab')">PDF Viewer</button>
        <button class="tablinks" onclick="openTab(event, 'contact-tab')">Contact</button>
    </div>
    <div id="pdf-container" class="tabcontent active" id="pdf-tab">
        <img class="logo" src="/assets/logo-itba.jpg" alt="Logo">
        <div class="title">INSTITUTO TECNOLÃ“GICO DE BUENOS AIRES</div>
        <object id="pdf-viewer" type="application/pdf" data="/assets/Manual de uso.pdf"></object>
    </div>
    <div id="contact-container" class="tabcontent" id="contact-tab">
        <h2>Contact Us</h2>
        <p>Please fill out the form below to contact us:</p>
        <!-- Your contact form code here -->
    </div>
    <div class="notice">In case of not being able to correctly view the file, please download it using the following
        button:</div>
    <a id="download-btn" href="/assets/Manual de uso.pdf" download>Download</a>
    <div class="spacer"></div>
    <script>
        function goBack() {
            window.history.back();
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Dispositivo Audiovisual para uso en Aulas de Nivel Incial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #pdf-container {
      width: 100%;
      max-width: 1000px;
      height: 100vh;
      position: relative;
      margin: 10px auto;
      padding: 15px;
    }
    #pdf-viewer {
      width: 100%;
      height: calc(100% - 160px);
      margin-top: 100px;
    }
    #download-btn {
      display: block;
      margin: 10px auto;
      width: 120px;
      padding: 10px;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 150px;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }
    .spacer {
      height: 10px;
    }
    .notice {
      margin-top: 0px;
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <img class="logo" src="/assets/logo-itba.jpg" alt="Logo">
    <div class="title">INSTITUTO TECNOLÓGICO DE BUENOS AIRES</div>
    <object id="pdf-viewer" type="application/pdf" data="/assets/Manual de uso.pdf"></object>
  </div>
  <div class="notice">En caso de no poder visualizar correctamente el archivo, por favor descárguelo con el siguiente botón:</div>
  <a id="download-btn" href="/assets/Manual de uso.pdf" download>Download</a>
  <div class="spacer"></div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
